<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2 style="text-align: center;">Lista de Postres</h2>
  </div>
  <div class="container">
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="buscar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.idDessert}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="dulce">
        <th mat-header-cell *matHeaderCellDef> Postre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameDessert}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDateDessert}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.typeDessert}} </td>
      </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="calorias">
          <th mat-header-cell *matHeaderCellDef> Calorías </th>
          <td mat-cell *matCellDef="let element"> {{element.caloryDessert}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idDessert)"
            >
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
          </td>
          <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="primary"
                [routerLink]="['/postres/edicion', element.idDessert]"
              >
                <mat-icon>update</mat-icon>
                <!--CHISDE - Icono de actualizar-->
                Actualizar
              </button>
            </td>
             </ng-container
          >
           </ng-container
        >
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
    
  </div>
</body>
</html>
